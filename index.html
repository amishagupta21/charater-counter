<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Charater Counter</title>
</head>

<body>
    <div class="container">
        <h2>Real-Time Charater Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Enter your text here" maxlength="50"></textarea>
        <div class="result-container">
            <p>Total Character :
                <span id="total-container" class="total-container"></span>
            </p>
            <p>Remaining:
                <span id="remaining-container" class="remaining-container"></span>
            </p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
